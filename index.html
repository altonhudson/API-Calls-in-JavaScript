<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Calls in JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="fetch-data">Fetch Data with fetch()</button>
    <button id="XHR-data">Fetch Data with XHR</button>
    <form action="submit" method="POST">
        <h4>POST REQUEST</h4>
        <input type="text" class="add-title" placeholder="add title here">
        <input type="text" class="add-body" placeholder="add body here">
        <button id="btn-post">Post</button>
    </form>
    <form action="submit" method="PUT">
        <h4>PUT REQUEST</h4>
        <input type="text" class="put-id" placeholder="add id here">
        <input type="text" class="put-title" placeholder="add title here">
        <input type="text" class="put-body" placeholder="add body here">
        <button id="btn-put">Put</button>
    </form>
    <div class="display-data">
        <h3>Results Here:</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
